<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>VTU SGPA Calculator</title>
</head>
<body>
    
    <div class="container">
        <div><h1>VTU GPA Calculator</h1></div>
        <div>
            <label for="cycleOptions">Choose Cycle: </label>
            <select id="cycleOptions" name="cycleOptions">
                <option value="phyCycle" selected>Physics</option>
                <option value="chemCycle">Chemistry</option>
              </select>
        </div>
        <div id="inp-p-cycle"> 
            
            <div>
                <label for="maths-p">Maths</label>
                <input type="number" id="maths-p" min="0" max="100" step="1">
            </div>

            <div>
                <label for="phy">Physics</label>
                <input type="number" id="phy" min="0" max="100" step="1">
            </div>
           

           <div>
                <label for="pop">PoP</label>
                <input type="number" id="pop" min="0" max="100" step="1">
           </div>

           <div>
                <label for="eln">Electronics</label>
                <input type="number" id="eln" min="0" max="100" step="1">
           </div>

            <div>
                <label for="iot">IoT</label>
                <input type="number" id="iot" min="0" max="100" step="1">
            </div>

            <div>
                <label for="pws">English</label>
                <input type="number" id="pws" min="0" max="100" step="1">
            </div>

           <div>
                <label for="idt">IDT</label>
                <input type="number" id="idt" min="0" max="100" step="1">
           </div>

            <div>
                <label for="kann">Kannada</label>
                <input type="number" id="kann" min="0" max="100" step="1">
            </div>

        </div>


        <div id="inp-c-cycle">
            
            <div>
                <label for="maths">Maths</label>
                <input type="number" id="maths-c" min="0" max="100" step="1">
            </div>

            <div>
                <label for="phy">Chemistry</label>
                <input type="number" id="chem" min="0" max="100" step="1">
            </div>
           

           <div>
                <label for="Python">Python</label>
                <input type="number" id="python" min="0" max="100" step="1">
           </div>

           <div>
                <label for="ele">Electrcial</label>
                <input type="number" id="ele" min="0" max="100" step="1">
           </div>

            <div>
                <label for="caed">CAED</label>
                <input type="number" id="caed" min="0" max="100" step="1">
            </div>

            <div>
                <label for="eng">English</label>
                <input type="number" id="eng" min="0" max="100" step="1">
            </div>

           <div>
                <label for="cip">CIP</label>
                <input type="number" id="cip" min="0" max="100" step="1">
           </div>

            <div>
                <label for="sfh">SFH</label>
                <input type="number" id="sfh" min="0" max="100" step="1">
            </div>

        </div>

        <button id="calc-btn">Calculate</button>
        <button id="reset-btn">Reset</button>
        <div style="color: antiquewhite;" id="result">
            Congrats You scored <span id="gpa">X</span> GPA
        </div>
    </div>
</body>
</html>
